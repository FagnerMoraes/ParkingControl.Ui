<mat-card>

  <mat-toolbar color="primary">
    <span>Controle de Taxas</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="onAdd()" >Adicionar Taxa</button>


  </mat-toolbar>
  <div class=" olunm-flex mat-elevation-z8">
    <app-parking-fee-list *ngIf="parkingFees$ | async as parkingFees; else loading"
      [parkingFees]="parkingFees"
    >

    </app-parking-fee-list>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
</div>
</mat-card>
