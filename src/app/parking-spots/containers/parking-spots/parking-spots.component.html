<mat-card>

  <mat-toolbar color="primary">
    <span>Controle de veiculos</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="onAdd()" >Estacionar Veiculo</button>


  </mat-toolbar>
  <div class=" olunm-flex mat-elevation-z8">
    <app-parking-spot-list *ngIf="parkingSpots$ | async as parkingSpots; else loading"
      [parkingSpots]="parkingSpots"
      (finish)="onFinish($event)"
    >

    </app-parking-spot-list>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
</div>
</mat-card>
