<mat-card>
  <mat-toolbar color="primary">Dados para entrada</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" >
      <mat-form-field class="full-width">
        <input matInput placeholder="Placa do veiculo" formControlName="licensePlate">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="full-button">
    <button mat-raised-button color="primary" (click)="onSubmit()">SALVAR</button>
    <button mat-raised-button  (click)="onCancel()" >CANCELAR</button>
  </mat-card-actions>

</mat-card>
