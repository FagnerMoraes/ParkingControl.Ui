<mat-card>
  <mat-toolbar color="primary">Dados para entrada</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form" >
      <mat-form-field class="full-width">
        <input oninput="this.value = this.value.toUpperCase()" matInput placeholder="Placa do veiculo" #licensePlate formControlName="licensePlate">
        <mat-hint align="end">{{licensePlate.value.length || 0}}/</mat-hint>
        <mat-error *ngIf="form.get('licensePlate')?.invalid">{{getErrorMessage('licensePlate')}}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="full-button">
    <button mat-raised-button color="primary" (click)="onSubmit()">SALVAR</button>
    <button mat-raised-button  (click)="onCancel()" >CANCELAR</button>
  </mat-card-actions>

</mat-card>
